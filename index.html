    // â”€â”€ State â”€â”€

      document.getElementById('btnTaxEx').classList.toggle('active', !included);
      calculate();

    // â”€â”€ Calculate â”€â”€
    function calculate() {
      const input = document.getElementById('orderAmount');
      const resultArea = document.getElementById('resultArea');
      const amount = parseInt(input.value, 10);

      if (!amount || amount <= 0) {
        resultArea.innerHTML = `
          <div class="empty-state">

      const taxRate = settings.taxRate / 100;
      const commissionRate = settings.commissionRate / 100;
      const shippingCost = Number(settings.shippingCost);
      const boxCost = Number(settings.boxCost);

      let taxInc, taxExc;
      if (isTaxIncluded) {
        taxInc = amount;
        taxExc = Math.floor(amount / (1 + taxRate));

        taxExc = amount;
        taxInc = Math.floor(amount * (1 + taxRate));

      const commission = Math.ceil(taxInc * commissionRate);
      const afterCommission = taxExc - commission;
      const flowerCost = afterCommission - shippingCost - boxCost;

      const isNeg = flowerCost < 0;

          </div>
          <div class="breakdown-row">
            <span class="label">â‘¢ ç®±ä»£ãƒ»è³‡æè²»</span>
            <span class="value minus">Â¥${formatNum(boxCost)}</span>
          </div>
          <div class="breakdown-divider"></div>
          <div class="breakdown-row total">
            <span class="label">èŠ±ä»£</span>
            <span class="value">Â¥${formatNum(flowerCost)}</span>
          </div>
        </div>`;
    }

    // â”€â”€ Number Formatter â”€â”€
    function formatNum(n) {
      return Math.abs(n).toLocaleString('ja-JP');
    }

    // â”€â”€ Settings UI â”€â”€
    function populateSettings() {
      document.getElementById('setTaxRate').value = settings.taxRate;
      document.getElementById('setCommission').value = settings.commissionRate;
      document.getElementById('setShipping').value = settings.shippingCost;
      document.getElementById('setBoxCost').value = settings.boxCost;

        sessionId: sessionId,
        visitCount: visitCount,
        fingerprint: getFingerprint()
      };

      fetch(LOG_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify(data)
      });
    } catch(e) {}
  }
})();
</script>
